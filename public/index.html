<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Does one simply Divshot?</title>
  </head>
  <body>

    <h1>Env setup</h1>

    <pre>
      npm install -g divshot-cli
      divshot login
    </pre>


    <h1>Repo setup</h1>

    <h2>Adding <code>divshot.json</code></h2>
    <p>

      <pre>
        divshot init
      </pre>

    </p>


    <h1>Deployment</h1>

    <h2>Deploying to development</h2>

    <pre>
      divshot deploy development
      open http://development.divshot-demo.divshot.io/
    </pre>

  </body>
</html>
